name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and save output
        run: npm test > test-output.txt

      - name: Upload test output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: test-output.txt

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: build    # Runs after build is ready (needs: build)
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test-logs

      - name: Deploy to Dev
        run: |
          echo " Deploying to DEV environment for further enhancement"
          echo "DEV ENV: Showing contents of test-output.txt:"
          cat test-output.txt

  deploy-prod:
    name: Deploy to Prod (after approval)
    runs-on: ubuntu-latest
    needs: deploy-dev   # Runs after deployment is completed in dev environment (needs: deploy-dev)
    environment:
      name: prod  # Enforce approval in GitHub UI

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: test-logs

      - name: Deploy to Prod
        run: |
          echo "ðŸš€ Deploying to PROD environment after approval"
          echo "PROD ENV: Showing contents of test-output.txt:"
          cat test-output.txt
